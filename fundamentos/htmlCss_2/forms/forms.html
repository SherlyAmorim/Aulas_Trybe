<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <label for="nomeCompleto">Nome Completo:
            <input type="text" name="nome" id="nomeCompleto" placeholder="Digite seu nome" required>*
        </label>
        <br>
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>*
        </label>
        <br>
        <label for="input-estado">País onde você mora:
            <select name="estado" id="input-estado">
                <option value="br" selected>Brazil</option>
                <option value="ar">Argentina</option>
                <option value="ch">Chile</option>
                <option value="ur">Uruguai</option>
                <option value="pr">Paraguai</option>
                <option value="co">Colombia</option>
            </select>
        </label>
        <label for="input-estado">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="null">Select...</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
                <option value="df">Brasília</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">       
    </form>
    <br>
    <p>Comidas Favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="paoDeQueijo">Pão de Queijo
    </label>
    <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incriveis???
    </label>
    <button type="submit">Enviar</button>
    </body>
</html>
